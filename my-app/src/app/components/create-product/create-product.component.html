<form class="create-product" [formGroup]="form" (ngSubmit)="submit()">
  <label for="product">Product name</label>
  <input
    type="text"
    id="product"
    class="product-name-field"
    formControlName="title"
    appFocus
  />
  <p class="min-length-error" *ngIf="title.errors?.minlength && title.touched">
    Please fill the field width min length. Now title length
    {{ title.value.length }}
  </p>

  <button type="submit">Create</button>
</form>
